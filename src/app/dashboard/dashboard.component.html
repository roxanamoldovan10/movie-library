<div *ngIf="loggedin">
  <ul>
      <li><a (click)="this.add=false"><i class="fas fa-film"></i><br>Home</a></li>
      <li *ngIf="this.role === '2'"><a (click)="this.add=true"><i class="fas fa-plus-circle"></i><br>Add movie</a></li>
      <li class="pull-right"><a (click)="logout()"><i class="fas fa-sign-out-alt"></i><br>Logout</a></li>
  </ul>

  <app-add-movie *ngIf="this.add"></app-add-movie>
  <app-list *ngIf="!this.add"></app-list>
</div>
