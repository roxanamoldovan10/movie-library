<div class="col-md-6 col-md-offset-3">
  <h2>Add new movie</h2>
  <form name="form" (ngSubmit)="f.form.valid && addMovie()" #f="ngForm" novalidate>
      
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !movieName.valid }">
          <label for="movieName">Name</label>
          <input type="text" class="form-control" name="movieName" [(ngModel)]="model.movieName" #movieName="ngModel" required />
          <div *ngIf="f.submitted && !movieName.valid" class="help-block">Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !genere.valid }">
          <label for="genere">Genere</label>
          <input type="text" class="form-control" name="genere" [(ngModel)]="model.genere" #genere="ngModel" required />
          <div *ngIf="f.submitted && !genere.valid" class="help-block">Genere is required</div>
      </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !duration.valid }">
        <label for="duration">Duration</label>
        <input type="text" class="form-control" name="duration" [(ngModel)]="model.duration" #duration="ngModel" required />
        <div *ngIf="f.submitted && !duration.valid" class="help-block">Duration is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !duration.valid }">
        <label for="image">Image</label>
        <input type="text" class="form-control" name="image" [(ngModel)]="model.image" #image="ngModel" required />
        <div *ngIf="f.submitted && !image.valid" class="help-block">Image is required</div>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <rating name="rating" [(ngModel)]="model.rating"></rating>
    </div>


      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Add</button>
          <a (click)="windows.history.back" class="btn btn-link">Cancel</a>
      </div>
  </form>
  <div *ngIf="this.add" class="success">Success!</div>
</div>
